---
- name: Pull backup from all servers
  
  hosts: emberos
  remote_user: pi

  tasks:
  - name: Ensure local directories
    ansible.builtin.file:
      path: machines/{{ansible_hostname}}/{{ item }}/
      state: directory
    register: local_dir
    delegate_to: localhost
    loop:
      - boot
      - sketch


  - name: Pull the backup of /boot
    synchronize:
      src: /boot/
      dest: machines/{{ansible_hostname}}/boot/
      checksum: yes
      mode: pull
      #Things that presumably *could* be wanted
      #See the top 2 lines if you want to not back up the networks.
      rsync_opts:
        #- "--exclude=networks/**"
        - "--include=*.nmconnection"
        - "--include=*.ini"
        - "--include=*.yaml"
        - "--include=*.txt"
        - "--include=*.xml"
        - "--include=*.conf"
        - "--include=*.png"
        - "--include=*.jpg"
        - "--include=*.py"
        - "--include=*.sh"
        - "--exclude=*"
    become: yes


  - name: Pull the backup of /sketch
    synchronize:
      src: /sketch/
      dest: machines/{{ansible_hostname}}/sketch/
      checksum: yes
      mode: pull
      #Things that presumably *could* be wanted
      rsync_opts:
        - "--exclude-from=ignore.txt"
    become: yes
